<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    {% if title %}
      <title>Про Фласк - {{title}}</title>
    {% else %}
      <title>Про Фласк</title>
    {% endif %}
</head>
<body>
{% block content %}
  {% block mainmenu %}
<ul class="mainmenu">
    {% for m in menu %}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
<div class="clear"></div>
<div class="content">
{% if title %}
  <h1>{{title}}</h1>
{% else %}
  <h1>Про Flask</h1>
  {% endif %}
{% endblock %}
</div>
</body>
</html>
